<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="cal.css">
  </head>
  <body>
    
    <p class=" js-calculation calculation"></p>
    <p>
       
        <button class="calculator-button gray-button " onclick="
       updateCalculation('1');
      
    ">1</button>
    
    <button  class="calculator-button gray-button" onclick="
       updateCalculation('2');
      
    ">2</button>

<button  class="calculator-button gray-button" onclick="
updateCalculation('3');

">3</button>

     <button class="calculator-button orange-button" onclick="
      updateCalculation('+');
    ">+</button>
     
    
        <p>
          <button  class="calculator-button gray-button" onclick="
          updateCalculation('4');
         
       ">4</button>
        
        <button  class="calculator-button gray-button" onclick="
       updateCalculation('5');
      
    ">5</button>>
    
    <button  class="calculator-button gray-button" onclick="
       updateCalculation('6');
      
    ">6</button>
        
        
            <button class="calculator-button orange-button" onclick="
                updateCalculation('-');
                
                ">-</button>
        
        </p>
            <p>
              <button  class="calculator-button gray-button" onclick="
              updateCalculation('7');
             
           ">7</button>
            
            <button  class="calculator-button gray-button" onclick="
       updateCalculation('8');
      
    ">8</button>
         <button  class="calculator-button gray-button" onclick="
         updateCalculation('9');
        
      ">9</button>
        
             <button class="calculator-button orange-button" onclick="
               updateCalculation('*');
              
            ">*</button>
            </p>
            <p>
              <button  class="calculator-button gray-button" onclick="
              updateCalculation('0');
             
           ">0</button>
     <button  class="calculator-button gray-button" onclick="
     updateCalculation('.');
    
  ">.</button>

   <button class="calculator-button orange-button" onclick="
      calculation = eval(calculation);
      displayCalculation();
    ">=</button>
    <button class="calculator-button orange-button" onclick="
    updateCalculation('/');
  ">/</button>
            </p>
            <button class="calculator-button orange-button" onclick="
        updateCalculation('**');
        
      ">^</button>
    <button class="clear-button gray-button calculator-button" onclick="
    calculation='0';
    displayCalculation();
    ">reset</button>
    
    <script>
      let calculation = localStorage.getItem('calculation') || '';

// Display the calculation when the page first loads.
displayCalculation();

function updateCalculation(value) {
  calculation += value;

  // Display the calculation on the page
  // instead of console.log
  displayCalculation();

  localStorage.setItem('calculation', calculation);
}

function displayCalculation() {
  document.querySelector('.js-calculation')
    .innerHTML = calculation;
}
    </script>
    </table>
    <p class="js-cal"></p>
  </body>
</html>
